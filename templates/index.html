<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <script src="{% static 'js/index.js' %}"></script>
    <title>Login</title>
  </head>
  <body>
    <div class="whole-page">
      <div class="message-part">
        {%if messages %}
        {% for message in messages %}
          <span style="color: white;">{{ message }}</span>
        {% endfor %}
        {% endif %}
      </div>
      <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true" />
  
        <div class="signup">
          <form action="{% url 'index' %}" method="POST">
            {% csrf_token %}
            <label for="chk" aria-hidden="true">Sign up</label>
            <input type="text" name="username" placeholder="User name" required="" />
            <input type="email" name="email" placeholder="Email" required="" />
            <input
              id="password-field"
              type="password"
              name="password"
              placeholder="Password"
              required=""
            />
            <input
              id="confirm-password-field"
              type="password"
              name="confirmpassword"
              placeholder="Confirm Password"
              required=""
            />
            <button type="submit" name="signup" onclick="validate_form()">Sign up</button>
          </form>
        </div>
        <div class="login">
          <form action="{% url 'index' %}" method="POST">
            {% csrf_token %}
            <label for="chk" aria-hidden="true">Login</label>
            <input type="text" name="username" placeholder="Username" required="" />
            <input
              type="password"
              name="password"
              placeholder="Password"
              required=""
            />
            <button type="submit" name="login" onclick="validate_form()">Login</button>
          </form>
        </div>
      </div>
    </div>
  </body>
    
</html>
